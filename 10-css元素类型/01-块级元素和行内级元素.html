
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box{
    width: 500px;
    height: 500px;
    background-color: orange;
  }

  .inner{
    height: 30px;
    background-color: red;
  }
  .p{
    background-color: orchid;
  }

  span{
    background-color: palegreen;
  }
  strong{
    background-color: purple;
  }

</style>
<body>
  <!-- 
    块级元素特点：独占父元素一行
    行内级元素：和其它元素可以在同一行显示
   -->

   <!-- 块级元素 -->
   <div class="box">
     <div class="inner"> </div>
     <p class="p">ggggg</p>
   </div>


   <!-- 行内级元素 -->
   <span>hehheheh</span>
   <strong>wowowoowow</strong>
   <img src="../img/test.jpg" alt="">
   <input type="text" name="" id="">
</body>
</html>
