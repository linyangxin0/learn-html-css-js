<style>
  input{
    outline: none;
  }

  input:focus{
    border-color: orangered;
  }
</style>
<body>
  <div>
    <label for="phone">手机:</label>

  <div>
    <span>性别：</span>

    <input type="radio" name="sex" id="female">
  </div>
