<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<style>
  fieldset {
    width: 400px;
  }

  textarea{
    resize: none;
  }
</style>

<body>
  <!-- input是行内替换元素  基本所有的替换元素都是行内元素-->

  <form action="">
    <fieldset>
      <legend>必填信息</legend>
      <div>
        <span>手机：</span>
        <input type="text" 
                maxlength="11" 
                placeholder="请输入手机号"
                autofocus>
      </div>

      <div>
        <span>密码：</span>
        <input type="password">
      </div>

      <div>
        <span>验证码：</span>
        <input type="text" value="">
        <input type="submit" value="获取验证码">
        <!-- <button>获取验证码</button> -->
      </div>
    </fieldset>

    <fieldset>
      <legend>选填信息</legend>
      <div>
        <span>照片：</span>
        <input type="file" name="" id="">
      </div>
      <div>
        <span>性别：</span>
        男<input type="radio" name="sex" id="" checked>
        女<input type="radio" name="sex" id="">
      </div>
      <div>
        <span>兴趣爱好：</span>
        唱<input type="checkbox" name="hobbies" id="">
        跳<input type="checkbox" name="hobbies" id="">
        rap<input type="checkbox" name="hobbies" id="">
        篮球<input type="checkbox" name="hobbies" id="">
      </div>
      <div>
        <span>学历：</span>
        <select name="" id="">
          <option value="0">小学</option>
          <option value="1" selected>初中</option>
          <option value="2">高中</option>
        </select>
      </div>
      <div>
        <span>简介：</span>
        <textarea name="" id="" cols="20" rows="5"></textarea>
      </div>
    </fieldset>
    <div>
      <input type="reset" value="重置">
      <input type="submit" value="提交">
    </div>
  </form>



</body>

</html>
