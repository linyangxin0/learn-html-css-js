<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box{
    /* 开启flex布局 flex(块级元素)和inline-flex（行内级元素） */
    /* display: flex;; */

    width: 500px;
    height: 400px;
    background-color: brown;
    margin: 0 auto;

    display: flex;
    
    /* normal在默认情况下，未设置高度，拉伸高度为交叉轴高度 
      stretch和normal一样
      flex-end:end对齐
      center:交叉轴上中心点对齐
      baseline:基线对齐,永远按第一行文本对齐

    */
    /* align-items: baseline; */

    /* 5、默认情况下，所有flex-item都会在同一行显示 ,默认值为nowrap*/
    /* wrap使flex-items换行 */
    flex-wrap: wrap;
  }

  .item{
    width: 100px;
    height: 100px;
    color: white;
    text-align: center;
    /* line-height: 100px; */
  }

  .item1{
    background-color: blueviolet;
    /* height: 60px; */

  }

  .item2{
    background-color: red;
    /* height: 120px; */
  }
  .item3{
    background-color: lawngreen;
    /* height: 150px; */
  }
</style>
<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item1">item4</div>
    <div class="item item2">item5</div>
    <div class="item item3">item6</div>
    <div class="item item1">item7</div>
    <div class="item item2">item8</div>
    <div class="item item3">item9</div>
  </div>

  <strong>strong元素</strong>
</body>
</html>
