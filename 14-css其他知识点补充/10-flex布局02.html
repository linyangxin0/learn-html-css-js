<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box{
    /* 开启flex布局 flex(块级元素)和inline-flex（行内级元素） */
    /* display: flex;; */

    width: 550px;
    height: 400px;
    background-color: brown;
    margin: 0 auto;

    display: flex;

    /* align-items: center; */

    flex-wrap: wrap;
    

  }

  .item{
    width: 100px;
    height: 100px;
    color: white;
    text-align: center;
    /* line-height: 100px; */
  }


  /* order值越小，排列在越靠前 */
  .item1{
    background-color: blueviolet;

    /* 值大于1时，将父元素撑开
       值小于1时，将剩余的宽度乘以该值，进行分配。可能分不完

       相对flex-shrink
     */
    /* flex-grow: 1; */


    /* height: 60px;
    order: 10; */

    /* 决定主轴上面的大小，优先级较大，大于width和height */
    flex-basis: 200px;
  }

  .item2{
    background-color: red;

    /* flex-grow: 1; */

    /* order: 6; */
    /* height: 150px; */

  }
  .item3{
    background-color: lawngreen;

    /* flex-grow: 1; */

    /* order: 100; */
    /* height: 90px; */

    /* 设置单个位置 */
    /* align-self: flex-start; */
  }
</style>
<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>

  </div>

  <strong>strong元素</strong>
</body>
</html>
