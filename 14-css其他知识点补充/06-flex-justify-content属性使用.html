<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box{
    /* 开启flex布局 flex(块级元素)和inline-flex（行内级元素） */
    /* display: flex;; */

    width: 500px;
    height: 400px;
    background-color: brown;
    margin: 0 auto;

    display: flex;

    /* 决定主轴的方向 */
    /* 
      row默认：从左到右
      row-reverse反向：从右到左
      column:从上到下
      column-reverse:从下到上
     */
    /* flex-direction: column-reverse; */


    /* justify-content决定flex item对齐方向
        flex-end：右边对齐
        center：居中
        flex-star默认，左边对齐

        space-between；两边无间隙，中间有
        space-around:两遍间距稍小
        space-evenly：间距完全相等
        
     */
    justify-content: space-evenly;
  }

  .item{
    width: 100px;
    height: 100px;
    color: white;
    text-align: center;
    line-height: 100px;
  }

  .item1{
    background-color: blueviolet;
  }

  .item2{
    background-color: red;
  }
  .item3{
    background-color: lawngreen;
  }
</style>
<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
  </div>

  <strong>strong元素</strong>
</body>
</html>
