<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  p{
    background-color: green;
    width: 100px;
    color: honeydew;
    margin: 0 auto;



    /* 显示两行文本，并且显示省略号 */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;

    /* 文字超过后是否自动换行 */
    /* white-space: nowrap; */

    /* 文字溢出后如何处理，前提：overflow不能为visable */
    text-overflow: ellipsis;
    overflow: hidden;
  }
</style>
<body>
  <p>
    ghhhhhhhh哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈hhhhhhhhhhhhhhhhhhhh哈哈哈
  </p>
</body>
</html>
