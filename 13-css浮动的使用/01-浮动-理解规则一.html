<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    height: 200px;
    background-color: red;
  }

  .inner{
    display: inline-block;
    width: 100px;
    height: 100px;
    background-color: violet;
  }

  strong{
    float: left;

    background-color: green;
  }

  a{
    /* float: left; */

    background-color: blue;
    color: white;
  }
</style>
<body>
  <div class="box">
    div元素的文字
    <div class="inner"></div>
    <span>span元素</span>
    <strong>strong元素</strong>
    <a href="#">a元素</a>
  </div>
</body>
</html>
