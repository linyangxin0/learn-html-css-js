<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .new-price{
      color:rebeccapurple;
      font-size: 30px;
  }

  .old-price{
    color: rosybrown;
    text-decoration: line-through;
  }

</style>
<body> 

  <!-- span主要的作用是对普通的文本进行归类，然后进性精细控制 -->
  <span>我是一段文本</span>

  <p>
    <span class="new-price">￥69</span>
    <span class="old-price">￥99</span>
  </p>
</body>
