<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- 什么都不写也是跳到顶部 -->
  <a href="">aaaaa</a>

  <!-- 相当于普通文本 -->
  <a>aaaaa</a>

<!-- #表示点击后会跳到页面顶部 -->
  <a href="#">aaaaa</a>

  <!-- 伪链接 -->
  <a href="javascript: alert('neir')">弹出窗口</a>
  <a onclick="alert('neir')">弹出窗口2</a>

</body>
</html>
