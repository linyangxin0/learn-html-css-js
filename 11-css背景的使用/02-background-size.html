<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box{
    width: 600px;
    height: 400px;
    background-color: red;

    /* 可以设置多张，但是默认第一张，并且不会把内容撑起来 */
    background-image: url(../img/test.jpg);

    /* background-size对图片进行拉伸，覆盖整个元素 */
    /* background-size: cover; */

    /* background-size对图片进行拉伸，拉伸到一个方向的高度或者宽度不在拉伸 */
    background-size: contain;
  }
</style>
<body>
  <div class="box"></div>
</body>
</html>
