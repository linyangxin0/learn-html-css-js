  <p>
    “成都”来历，据《太平寰宇记》记载，是借用西周建都的历史经过，取周王迁岐，一年而所居成聚，二年成邑，三年成都而得名蜀都。蜀语成都二字的读音就是蜀都。成者毕也、终也，成都的含义就是蜀国终了的都邑，或者说最后的都邑。
  </p>
