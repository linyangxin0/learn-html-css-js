<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

  /* 
    交集选择器：
    是一个p元素，且作为子元素的第一个元素 
   */
  p:nth-child(1){
    color: green;
  }

/* 后代选择器 
    选择p元素，但是后面是一个空格，选p的后代
    选择后代的第一个子元素*/
  p :nth-child(1){
    color: red;
  } 

</style>
<body>
  <div>
    <p>wenzinir</p>
    <p>wenzinir</p>
    <p>wenzinir</p>
    <p>wenzinir</p>
    <p>wenzinir</p>
    <p>wenzinir</p>
    <p>wenzinir</p>
    <p>wenzinir</p>
  </div>

  <p>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
    <span>ytdcvjhbk</span>
  </p>

  <div>
    <strong>aushbdjas</strong>
    <strong>aushbdjas</strong>
  </div>
</body>
</html>
