<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      /* 前景色 */
      color: red;
      /* 删除线 */
      text-decoration: line-through;
      /* 边框 */
      border: 5px ;
      /* 边框样式：实心 */
      border-style: solid;
    }

    /* font-size */
    /* em rem 百分比 */
    .box2{
      font-size: 30px;
    }

    /* 背景颜色 */
    .box3{
      background-color: green;
    }

    /* span元素设置宽高无效，不适用与非替换行内元素 */
    .box4{
      background-color:orange;
      width: 100px;
      height: 100px;
    }


  </style>
</head>
<body>
  <div class="box1">hahahahhahahaha</div>

  <div class="box2">hehehehheheheheh</div>

  <div class="box3">heiheiheiheihei</div>

  <div class="box4">xixixixixixixixxixixi</div>
</body>
</html>
