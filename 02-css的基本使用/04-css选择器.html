<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    /* 元素选择器 */
    div{
      color: rebeccapurple;
    }

    /* 类选择器 */
    .test{
      color: red;
    }

    #box{
      color: saddlebrown;
    }

  </style>
</head>
<body>
  <!-- 一个元素要是有多个类，就将用空格分隔 -->

  <!-- 
    类的名字规范：
    1、见名知意
    2、当多个单词时，一般以“-”、“_”、驼峰连接，驼峰连接较少
   -->
  <div>文字内容1</div>
  <p class="test">文字内容2</p>
  <a href="#" id="box">文字内容3</a>
</body>
</html>
